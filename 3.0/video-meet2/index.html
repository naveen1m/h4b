<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script>
    const ROOM_ID = ""
  </script>
  <script defer src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
  <script src="script.js" defer type="module"></script>
  <title>Document</title>
  <style>
    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 300px);
      grid-auto-rows: 300px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      margin-top: 10px;
      text-align: center;
    }

    .controls button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .controls select {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div id="video-grid"></div>
  <div id="result"></div>
  <div class="controls">
    <button id="toggle-camera">Toggle Camera</button>
    <button id="start-listening">Start Speaking</button>
    <button id="stop-listening">Stop Speaking</button>
    <select id="voice-select"></select>
  </div>

</body>

</html>
